<!-- Templates/ResetPasswordRequest.html -->
<html>
<head>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { background-color: #fff; max-width: 600px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background-color: #00a8e8; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; color: #333; line-height: 1.6; }
        .btn { display: inline-block; padding: 12px 20px; background-color: #00a8e8; color: white; text-decoration: none; border-radius: 5px; }
        .footer { background-color: #f4f4f4; padding: 20px; text-align: center; color: #999; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Flowganized</h1></div>
        <div class="content">
            <h1>Request Reset Password</h1>
            <p>Halo, {{name}}! Kami menerima permintaan reset password akunmu. Klik tombol di bawah ini untuk melanjutkan:</p>
            <p style="text-align: center;">
                <a href="{{link}}" class="btn">Reset Password</a>
            </p>
            <p>Link ini berlaku selama 15 menit. Abaikan jika kamu tidak meminta reset.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Flowganized. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
